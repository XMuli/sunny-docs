<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sunny Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <nav>
    <a href="/">EN</a>
    <a href="/zh-cn/">中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/XMuli/SunnyPages/releases',
      logo: 'logo.svg height="32px"',
      name: 'Sunny',
      nameLink: {
        '/zh-cn/': 'http://localhost:3000/zh-cn/',
        '/': '/'
      },
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      loadSidebar: true,      // 定制侧边栏
      autoHeader: true,       // 根据 _sidebar.md 的内容自动为每个页面增加标题
      routerMode: 'hash', // default: 'hash'
      coverpage: false,      // 封面
      // externalLinkTarget: '_self', // default: '_blank'   
      // themeColor: '#3F51B5',
      // ga: 'UA-XXXXX-Y'
      formatUpdated: '{YYYY}.{MM}.{DD} {HH}:{mm}',
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      search: {
        maxAge: 43200000, // 过期时间，单位毫秒，半天，默认为一天
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Search'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 谷歌统计 - Google Analytics -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>

</body>

</html>
